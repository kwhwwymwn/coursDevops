<div class="card">
    <img src="https://www.lejardindesfleurs.com/img/cms/Blog/PLANTES%20EXOTIQUES/PLANTES-EXOTIQUES.jpg"/>
    <h2>{{product.name}}</h2>
    <div class="prices">
        <h3>{{product.basePrice}}€</h3>
        <p>Dont {{product.tva}}€ de TVA</p>
    </div>
    <button (click)="onAddToCartClick()" class="button-37" role="button"><mat-icon fontIcon="shopping_cart"></mat-icon><span>Ajouter au panier</span></button>
</div>
